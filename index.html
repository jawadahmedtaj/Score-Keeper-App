<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Score Keeper</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
      integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container d-flex justify-content-center">
      <h1 class="pt-5 text-white">Score Keeper</h1>
    </div>
    <div class="container">
      <div class="row d-flex justify-content-around text-center">
        <div class="col-4 scoreboard text-white py-5 my-5">
          <h1><span id="p1Display">0</span></h1>
        </div>
        <div class="col-4 scoreboard text-white py-5 my-5">
          <h1><span id="p2Display">0</span></h1>
        </div>
      </div>
      <div class="row d-flex justify-content-around">
        <button id="p1" class="btn btn-primary col-3">
          Player one scored
        </button>
        <button id="p2" class="btn btn-primary col-3">
          Player two scored
        </button>
        <button id="reset" class="btn btn-danger col-3">Reset</button>
      </div>
      <div class="row d-flex justify-content-center align-items-center">
        <p class="pt-3 pr-1">Playing to: 5</p>
        <input type="number" placeholder="Score limit" />
      </div>
    </div>

    <script src="score.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
